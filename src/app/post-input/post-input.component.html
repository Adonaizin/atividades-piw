<form class="form-horizontal">

  <div class="form-group">
    <label class="col-sm-2 control-label">Nome</label>
    <div class="col-sm-10">
        <input type="text" 
               class="form-control" 
               placeholder="Nome do usuário"
               [(ngModel)]="nomePessoa"
               name="input-nomePessoa">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Comentário</label>
    <div class="col-sm-10">
        <textarea class="form-control" 
                  rows="3"
                  [(ngModel)]="texto"
                  name="input-texto">
        </textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button (click)="onSubmit($event);" 
              class="btn btn-default">Postar
      </button>
    </div>
  </div>

</form>
